<section class="bg-white p-4 ">
  
  <div class="container grid grid-cols-12">
    <div class="col-span-6 col-start-4  bg-gray-800  rounded-lg shadow p-6">
      <div class="flex items-center space-x-4">
         <h2 class="text-2xl text-green-600 text center">All Orders</h2>
         <h3 class="text-2xl text-green-700">helllooooooo</h3>

      </div>

      
    @for ( item of orderDetails; track $index) {
       <div class=" bg-gray-400 shadow-2xl rounded-2xl p-5 my-2  grid sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-12 ">
      <div class=" col-span-3  ">
        <img [src]="item.cartItems[0].product.imageCover" class="w-full rounded-xl"  [alt]="item.cartItems[0].product.title" />

      </div>
      <div class="col-span-4 px-4 ">
        <div  class="py-2">
          <h3 class="text-2xl">{{ item.cartItems[0].product.title}}</h3>
         
           <h4 class="text-white">Price: {{item.totalOrderPrice}}</h4>
            <h4 class="text-white">Payment: {{item.paymentMethodType}}</h4>




        </div>

      </div>

    </div>
   
    }

    </div>
   
   

  

  </div>

</section>
